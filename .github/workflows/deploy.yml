# .github/workflows/deploy.yml
name: Deploy Supabase Functions and Migrations
on:
  push:
    branches:
      - main # Trigger deployment when code is pushed to main
    paths:
      - 'supabase/functions/**'  # Watches Edge Function changes
      - 'supabase/migrations/**' # Watches Database Migration changes
  workflow_dispatch: # Allows manual run

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10 # To prevent endless runs

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Functions
        # Deploy all files found in supabase/functions/
        run: supabase functions deploy 
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

      - name: Apply Database Migrations
        # db push command requires the full connection string
        # using the direct connection endpoint and password.
        run: supabase db push --db-url postgresql://postgres:${{ secrets.SUPABASE_DB_PASSWORD }}@db.${{ secrets.SUPABASE_PROJECT_ID }}.supabase.co:5432/postgres
        env:
          # Keep the access token here as a fallback/redundancy
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
